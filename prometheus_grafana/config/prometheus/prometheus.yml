global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"


scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'Go Exporter'
    static_configs:
      - targets: ['host.docker.internal:8899']

  - job_name: 'app'
    static_configs:
      - targets: ['app:8080']
        # Use container name running on docker
    metrics_path: '/metrics'
    scrape_interval: 5s
